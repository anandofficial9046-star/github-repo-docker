name: 'Build Nginx'

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    name: 'Setup, Build, Publish, and Deploy'
    runs-on: 'ubuntu-latest'
    
    permissions:
      contents: read
      id-token: write # REQUIRED for auth@v2

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      # üîê AUTHENTICATE FIRST
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}  
      
      - name: Install the gcloud cli
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          export_default_credentials: true

      - name: build and push the docker image    
        env:
          GOOGLE_PROJECTS: ${{ secrets.GOOGLE_PROJECT }}
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev  
          docker build -t us-central1-docker.pkg.dev/myapigee-123/demo-artifact-registry/nginx:latest .
          docker push us-central1-docker.pkg.dev/myapigee-123/demo-artifact-registry/nginx:latest

      